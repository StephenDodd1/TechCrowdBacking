<!DOCTYPE html>
<html lang='en-US'>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>TechCrowdBacking > research</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>
<body>
    <header>
        <h1>TechCrowdBacking > Research</h1>
    <nav>
        <a href='..'>home</a>
        <a href='../community/'>community</a>
    </nav>
    
        <!--Typing in this search-box will initiate a search-->
        <div id='search-container'>
            <form id='input-box'>
                <input id='search-box' type='text'>
                <input for='search-box' type='submit' id='submit-button'>
            </form>
        </div>
    </header>
    <main> 
    <div id='outer-container'>
        <div class='inner-container'>
            <!--This is the response section to display news-->
            <div id='response-news' class='module-container'></div>
            <!--This is the section to display stock info-->
            <div id='response-stock' class='module-container'></div>
        </div>
        <div class='inner-container'>
            <!--This is the section to display forums from HackerAPI-->
            <div id='response-hacker' class='module-container'></div>
            <!--This section displays relevant community info-->
            <div id='response-community' class='module-container'></div>
        </div>
    </div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src='main.js'></script>
</body>
</html>
